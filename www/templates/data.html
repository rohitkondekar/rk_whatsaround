--><ion-view title="{{ title }}" hidenavbar="false"><ion-content scroll="true" has-header="true" has-footer="true" padding="true" class="textured_giftly"><div class="center" ng-show="!dataLoaded"><div class="center icon ion-loop">Loading..</div></div><div ng-show="dataLoaded" ng-repeat="shop in shops" class="card transparentBackground" style="margin-left: 0px;margin-right: 0px"><div class="row item item-divider transparentBackground"><!--<div >--><img class="col col-20" style="width:68px;height:68px" ng-src="{{ shop.typeImage }}"> <!--</div>--><div class="col col-5"></div><div class="col col-75 transparentBackgroundBorderLess"><div class="row transparentBackgroundBorderLess">{{ shop.shopname }}</div><p class="row transparentBackgroundBorderLess" style="font-style: oblique;font-weight:lighter">{{ shop.location.area }}</p><div class="row transparentBackgroundBorderLess"><span class="icon-left ion-location" style="font-style: italic">{{ shop.distance }} KM</span></div></div></div><ion-slide-box class="transparentBackground adsContent" does-continue="true" show-pager="false"><ion-slide class="adsContent" ng-repeat="ad in shop.ads"><div class="box item item-text-wrap adsContent transparentBackground">{{ ad }}</div></ion-slide></ion-slide-box></div></ion-content></ion-view>
